<html>
    <head>
       <title> LOGIN PAGE</title>
       <style>
       html,body{
  display: grid;
  height: 100%;
  width: 100%;
  place-items: center;
background-image: url("https://images.hdqwalls.com/download/pink-flowers-on-tree-5k-be-1366x768.jpg");
  background-color: #fff;
background-repeat: no-repeat;
  background-size: cover;
    color: rgba(0,0,0,.87);
    font-family: Roboto,HelveticaNeue,Arial,sans-serif;
    font-size: small;
    margin: 0;
    position: relative;
    -webkit-font-smoothing: auto;
}    
    .loginbox{
        width: 320px;
        height: 420px;
        background:#000;
        color: #fff;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%,-50%);
        box-sizing: border-box;
        padding: 70px 30px;
    }
    
    .avatar{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        top: -50px;
        left: 35%;
    }
    
    h1{
        margin: 0;
        padding: 0 0 20px;
        text-align: center;
        font-size: 22px;
    }
    
    .loginbox p{
        margin: 0;
        padding:0;
        font-weight:bold;
    }
    
    .loginbox input{
        width:100%;
        margin-bottom: 20px;
    }
    
    .loginbox input[type="text"],input[type="password"]
    {
        border: none;
        border-bottom: 1px solid #fff;
        background: transparent;
        outline: none;
        height: 40px;
        color: #fff;
        font-size: 16px;    
    }
    
    .loginbox input[type="submit"]
    {
        border: none;
        outline: none;
        height: 40px;
        background: #fb2525;
        color: #fff;
        font-size: 18px;  
        border-radius: 20px;
    }
    
    .loginbox input[type="submit"]:hover
    {
        cursor: pointer;
        background: #ffc107;
        color: #000;
    }
    
    .loginbox a{
        text-decoration: none;
        font-size: 12px; 
        line-height: 20px;
        color: darkgrey;
    }
    
    .loginbox a:hover
    {
        color: #ffc107;
    }
    
       </style>
    <body>
        <div class="loginbox">
        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGVyc29ufGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80" class="avatar">
        <h1>Login</h1>
            <form action="cards.html">
             <p>Username</p>
             <input type="text" placeholder="Enter your Username" id="uname" required>
             <p>Password</p>
             <input type="password" placeholder="Enter your Password" id="pwd" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" required>
             <input type="submit" id="submit" value="Log In">
            
            
             <a href="reset.html">Lost your password?</a><br>
             <a href="signup.html">Don't have an account?</a>
        </form>
    </body>
    </head>
    </html>
